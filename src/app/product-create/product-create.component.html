<h1>Add new product</h1>
<form [formGroup]="productForm" (ngSubmit)="createProduct()">
  <div>
    <label for="title">Title</label>
    @if (
      productForm.controls.title.touched && productForm.controls.title.invalid
    ) {
      <span class="help-text">Title is required</span>
    }
    <input id="title" #title formControlName="title" required />
  </div>
  <div>
    <label for="price">Price</label>
    <input id="price" #price type="number" formControlName="price" required />
    @if (
      productForm.controls.price.touched && productForm.controls.price.invalid
    ) {
      <span class="help-text">Price is required</span>
    }
  </div>
  <div>
    <label for="category">Category</label>
    <select id="category" #category formControlName="category">
      <option>Select a category</option>
      <option value="electronics">Electronics</option>
      <option value="jewelery">Jewelery</option>
      <option>Other</option>
    </select>
  </div>
  <div>
    <button type="submit" [disabled]="productForm.invalid">Create</button>
  </div>
</form>
